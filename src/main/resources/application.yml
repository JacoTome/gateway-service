scheme: http
keycloak-port: 8080
keycloak-issuer: ${scheme}://localhost:${keycloak-port}/realms/musico-realm
keycloak-secret: 3jJsESTUGGpveMJ08CfoCqUQNCctiiBP
server:
  ssl:
    enabled: false
  port: 9095

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
  lifecycle:
    timeout-per-shutdown-phase: 30s
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: ${keycloak-issuer}/protocol/openid-connect/token
            authorization-uri: ${keycloak-issuer}/protocol/openid-connect/auth
            issuer-uri: ${keycloak-issuer}
            user-name-attribute: preferred_username
        registration:
          keycloak-confidential-user:
            authorization-grant-type: authorization_code
            client-name: musico-gateway
            client-id: musico-gateway
            client-secret: ${keycloak-secret}
            provider: keycloak
            scope: openid,profile,email,offline_access

---
scheme: https
keycloak-port: 8080

server:
  ssl:
    enabled: true

spring:
  config:
    activate:
      on-profile: ssl

authorities-mapping:
  issuers:
    - uri: ${keycloak-issuer}
      claims:
        - jsonPath: $.realm_access.roles
        - jsonPath: $.resource_access.*.roles