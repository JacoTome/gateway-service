<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reactive Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script>
        function connectToWs() {
            var ws = new WebSocket("ws://localhost:9095/analysis");
            ws.onopen = function() {
                console.log("Connected to WS");
            };
            ws.onmessage = function (event) {
                console.log("Message received: " + event.data);
            };
            ws.onerror = function(error) {
                console.log("Error in WS: " + error.type);
            };
            ws.onclose = function() {
                console.log("Disconnected from WS");
            };
        }
    </script>
</head>

<body>
<div class="container">
    <h1 class="form-signin-heading">Static Index</h1>
    <a href="/login"><button type="button">Login</button></a>
    <a href="/logout"><button type="button">Logout</button></a>
    <button id="connect" type="button" onclick="connectToWs()">Connect to WS</button>
</div>
</body>
